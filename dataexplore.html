<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Explore - Electric Vehicles Population</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
 
    <nav class="navbar navbar-expand-lg custom-navbar">
        <h3>Electric Vehicles Population</h3>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="dataexplore.html">Data Explore</a>
                <a class="nav-item nav-link" href="review.html">Review</a>
                <a class="nav-item nav-link" href="about.html">About Us</a>
            </div>
        </div>
    </nav>
    <!-- Main Content Area -->
    <div class="container mt-4">
        <div class="row">
            <p style="color: black; padding-bottom: 10px;">This dataset shows the Battery Electric Vehicles (BEVs) and
                Plug-in Hybrid Electric Vehicles (PHEVs) that are currently registered through Washington State
                Department of Licensing (DOL).<br></p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dropdownCounty">County:</label>
                    <select id="dropdownCounty" class="form-control">
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dropdownBrand">Brand:</label>
                    <select id="dropdownBrand" class="form-control">
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <button class="btn btn-primary align-self-end">Search</button>
            </div>
        </div>
        <!-- Table -->
        <div class="row mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Electric Range(Miles)</th>
                        <th>City</th>
                        <th>County</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be added by JavaScript -->
                </tbody>
            </table>
        </div>


    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
