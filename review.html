<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Electric Vehicles Population</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <h3>Electric Vehicles Population</h3>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="dataexplore.html">Data Explore</a>
                <a class="nav-item nav-link" href="review.html">Review</a>
                <a class="nav-item nav-link" href="charts.html">Charts</a>
                <a class="nav-item nav-link active" href="about.html">About Us</a>
            </div>
        </div>
    </nav>

    <!-- Review Form Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-3">Submit Your Review</h2>
                <form id="reviewForm" class="mb-5">
                    <div class="form-group">
                        <label for="carBrand">Car Brand</label>
                        <input type="text" class="form-control" id="carBrand" placeholder="Enter car brand" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select class="form-control" id="rating" required>
                            <option value="">Select rating</option>
                            <option value="1">1 - Poor</option>
                            <option value="2">2 - Fair</option>
                            <option value="3">3 - Good</option>
                            <option value="4">4 - Very Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reviewText">Review</label>
                        <textarea class="form-control" id="reviewText" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
        <h2 class="text-center mb-3">Reviews</h2>
        <div id="reviewsContainer" class="row">
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
